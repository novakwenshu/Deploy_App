{% extends "base_generic.html" %}

{% block content %}
  <h1>Area List</h1>
  {% if area_list %}
    <ul>
      {% for area in area_list %}
      <li>
        <a href="{{ area.get_absolute_url }}">{{ area.area_name }}</a>
        ({{area.type_of_climbing}})({{area.rock_type}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are areas right now.</p>
  {% endif %}
{% endblock %}
